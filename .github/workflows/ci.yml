name: CI
on:
  push:
    paths:
      - "**.js"
      - "**.ts"
jobs:
  buildAndTest:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install Dependencies
        run: yarn
      - name: Build
        run: yarn build
      - name: Test
        run: yarn test --watchAll=false
        env:
          JWT_TOKEN: secret
          MYSQL_USER: root
          MYSQL_PASSWORD: root
          MYSQL_DATABASE: dev
